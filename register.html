<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol - Tavuk Çiftliği</title>
    <link rel="stylesheet" href="styles/style.css">

    <!-- Bu sayfa için özel CSS -->
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f4;
        }

        .signup-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }

        .signup-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .signup-form label {
            display: block;
            margin-bottom: 8px;
        }

        .signup-form input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        .signup-form button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .signup-form button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar">
    <a href="#" class="navbar-logo">Tavuk Çiftliği</a>
    <div class="navbar_bars">
        <i class="bi bi-list"></i>
    </div>
    <div class="navbar_menu">
        <ul class="navbar_menu_list">
            <li class="navbar_menu_list_item"><a href="#" class="navbar_menu_list_item-link">Anasayfa</a></li>
            <li class="navbar_menu_list_item"><a href="#" class="navbar_menu_list_item-link">Ürünler</a></li>
            <li class="navbar_menu_list_item"><a href="#" class="navbar_menu_list_item-link">Hizmetler</a></li>
            <li class="navbar_menu_list_item"><a href="login.html" class="navbar_menu_list_item-link" id="button">GİRİŞ</a></li>
        </ul>
    </div>
</nav>

<div class="signup-container">
    <form class="signup-form" action="#" method="post">
        <h2>Kayıt Ol</h2>
        <label for="username">Kullanıcı Adı:</label>
        <input type="text" id="username" name="username" required>

        <label for="email">E-posta Adresi:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Şifre:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Kayıt Ol</button>
    </form>
</div>

<footer>
    <address> 2023 | &copy; <a href="#">Ömer Güzelaydın</a> &reg; tarafından hakları saklıdır.</address>
</footer>

</body>
</html>
